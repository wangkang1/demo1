<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中</title>
	<style type="text/css">
	.main{width: 400px;height: 200px;background-color: #ccc;left: 50%;top: 50%;margin-top: -100px;margin-left: -200px;position: absolute;}
	.main .main-box1{position: absolute;top: 0;left: 0;height: 50px;width: 50px; border-radius: 0 0 50px 0;background-color:#fc0 }
	.main .main-box2{position: absolute;bottom: 0;right: 0;height: 50px;width: 50px; border-radius:50px 0 0 0;background-color:#fc0 }
	</style>
</head>
<body>
	<div class="main">
		<div class="main-box1"></div>
		<div class="main-box2"></div>
	</div>
</body>
</html>
