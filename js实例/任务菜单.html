<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{margin:0;padding:0}
	#menu{position:absolute;width:100%;bottom:0;text-align:center;}
</style>
<script type="text/javascript">
	window.onload=function()
	{
		var oMenu = document.getElementById("menu");
		var aImg = oMenu.getElementsByTagName("img");
		var aWidth = [];
		var i = 0;
		for (var i=0;i<aImg.length;i++)
		{
			aWidth.push(aImg[i].offsetWidth);
			aImg[i].width=parseInt(aImg[i].offsetWidth/2);
		}
		document.onmousemove=function(event)
		{
			var event=event||window.event;
			for( var i=0;i<aImg.length;i++)
			{
				var a=event.clientX-aImg[i].offsetLeft-aImg[i].offsetWidth/2;
				
				var b=event.clientY-aImg[i].offsetTop-oMenu.offsetTop-aImg[i].offsetHeight/2;
				var c=1-Math.sqrt(a * a + b * b)/300;

				if (c < 0.5)
					{
						c = 0.5;
					}
			aImg[i].width = aWidth[i] * c
		
			}
		}
	}
</script>
</head>
<body>
	<div id="menu">
	<img src="img/10.png" />
    <img src="img/11.png" />
    <img src="img/12.png" />
    <img src="img/13.png" />
    <img src="img/14.png" />
    <img src="img/15.png" />
    <img src="img/16.png" />
    <img src="img/17.png" />
</div>
</body>
</html>
