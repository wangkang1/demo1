<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{background:black; color: white; font-size:50px;"}
	</style>
	<script type="text/javascript">
		function time(n)
		{
					if(n<10)
			{
				return '0'+n;
			}
			else
			{
				return ''+n;
			}
		}
		window.onload=function()
		{
			var aImg=document.getElementsByTagName("img");
			function tick()
			{
				var oDate=new Date();
				var str=time(oDate.getHours())+time(oDate.getMinutes())+time(oDate.getSeconds());
				for(var i=0;i<aImg.length;i++)
				{
					aImg[i].src='img/'+str.charAt(i)+'.png';
				}
			}
			setInterval(tick, 1000);
			tick();
		}
	</script>
</head>
<body>
<img src="img/0.png" />

<img src="img/0.png" />
<img src="img/0.png" />

<img src="img/0.png" />
<img src="img/0.png" />	
</body>
</html>
