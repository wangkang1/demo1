<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{width: 200px;height: 200px;background: red;display: none;}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oBtn1=document.getElementById("show_btn");
			var oBth2=document.getElementById("hide");
			var oDiv=document.getElementById("div1");
			var oStrong=document.getElementById("strong1");
			oStrong.onclick=show;
			oBtn1.onclick=show;
			function show()
			{
				oDiv.style.display="block";
				oDiv.style.width="300px";
				oDiv.style.background="yellow";
			}
			oBth2.onclick=function()
			{
				oDiv.style.display="none";
			}

		}
	</script>
</head>
<body>
	<input id="show_btn" type="button" value="显示">
	<input id="hide" type="button" value="隐藏">
	<strong id="strong1">显示出来!!</strong>
	<div id="div1"></div>
</body>
</html>
